<body>
  
  <div id="main">

    <h1>The Way Taekwondo - FBCO</h1>
    <div class="row" id="msg"></div>
    <div>
      <div class="row">Username:<input id="username" type="text" name="username"></div>
      <div class="row">Password:<input id="password" type="password" name="password"></div>
      <div class="row"><button onclick="login()">Login </button></div>
    </div>
  </div>

  <script type="text/javascript">
    Parse.initialize("qhJKJHGivO5op9dvRGxYXNr7Xjx3ru3hpDKXw9G0", "Xyov0zQSe7syEvlMgkUdUmKlQ1S9eQcq485MEqaG");
    function reset(){
      $( "#firstname" ).val("");
      $( "#lastname" ).val("");
      $( "#address" ).val("");
      $( "#dateofbirth" ).val("");
      $( "#city" ).val("");
      $( "#state" ).val("");
      $( "#zip" ).val("");
      $( "#phone" ).val("");
      $( "#email" ).val("");
      $( "#maritalstatus" ).val("");
      $( "#gender" ).val("");
      $( "#occupation" ).val("");
    }

function login(){
  Parse.User.logIn($("#username").val(), $("#password").val(), {
    success: function(user) {
      // Do stuff after successful login.
      // alert("logged in");
      window.location.href="signup.html"
    },
    error: function(user, error) {
      // The login failed. Check error to see why.
      // alert(error.message);
      $("#msg").empty();
      $("#msg").append("<p style='color:red; font-weight:bold;'>" + error.message + "</p>");
    }
  });
}
  </script>
